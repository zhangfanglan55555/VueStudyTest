<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现简单vue</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <p @click='clickFn'>{{counter}}</p>
        <p k-text='counter'></p>
        <p k-html='desc'></p>
        <input type="text" k-model='inData'>
        <p>{{inData}}</p>
    </div>
    <script src="kvue.js"></script>
    <script>
        const app = new KVue({
            el: "#app",
            data: {
                counter: 1,
                desc: "<span style='color:red'>对对对</span>",
                inData: "我是一个Input"
            },
            methods: {
                clickFn() {
                    this.counter++
                }
            },
        })
            // setInterval(() => {
            //     app.counter++;
            // }, 1000)
    </script>
</body>

</html>
